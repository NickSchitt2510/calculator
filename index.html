<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div id="display">
                <div id="equationDisplay"></div>
                <div id="resultDisplay"></div>
            </div>
            <div id="grid">
                <div class="row">
                    <div class="column">Clear</div>
                    <div class="column">Delete</div>
                    <div class="column">Power</div>
                    <div class="column operator" value="/">รท</div>
                </div>
                <div class="row">
                    <div class="column number" value="7">7</div>
                    <div class="column number" value="8">8</div>
                    <div class="column number" value="9">9</div>
                    <div class="column operator" value="*">x</div>
                </div>
                <div class="row">
                    <div class="column number" value="4">4</div>
                    <div class="column number" value="5">5</div>
                    <div class="column number" value="6">6</div>
                    <div class="column operator" value="-">-</div>
                </div>
                <div class="row">
                    <div class="column number" value="1">1</div>
                    <div class="column number" value="2">2</div>
                    <div class="column number" value="3">3</div>
                    <div class="column operator" value="+">+</div>
                </div>
                <div class="row">
                    <div class="column number" value="0">0</div>
                    <div class="column number" value="00">00</div>
                    <div class="column number" value=".">.</div>
                    <div class="column operator" value="=">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
